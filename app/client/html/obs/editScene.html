<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Admin Panel - Edit Scene</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js" integrity="sha384-LqpTUp2dBNxqY7IYl4r0m6IegZjlkQgpMo6VAoHYgLTewlETlLaHd3DfywaLNy9J" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/elements/dashboardButton.css">
    <link rel="stylesheet" href="/css/elements/popup.css">
    <link rel="stylesheet" href="/css/obs/obs.css">
    <link rel="stylesheet" href="/css/obs/editScene.css">
    <link rel="icon" href="/images/logo.svg">
</head>
<body>
    <!-- ELEMENT LOADED WITH JS -->
    <div id="dashboard-button"></div>
    <div id="mainContainer">
        <div id="imageContainer">
            <img id="fhdPreviewImage" src="" alt="Loading...">
            <div id="sceneItemsContainer"></div>
        </div>
        <div id="elementInspector">
            <h3>Element Details üìù</h3>
            <div>
                <label for="elementName">Element Name:</label>
                <input type="text" id="elementName" name="elementName">
            </div>
            <div>
                <label for="elementVisibility">Visibility:</label>
                <input type="checkbox" id="elementVisibility" name="elementVisibility">
            </div>
            <div>
                <label for="elementLocked">Locked:</label>
                <input type="checkbox" id="elementLocked" name="elementLocked">
            </div>
            <div>
                <label for="elementWidth">Width:</label>
                <input type="number" id="elementWidth" name="elementWidth">
            </div>
            <div>
                <label for="elementHeight">Height:</label>
                <input type="number" id="elementHeight" name="elementHeight">
            </div>
            <div>
                <label for="elementX">X Position:</label>
                <input type="number" id="elementX" name="elementX">
            </div>
            <div>
                <label for="elementY">Y Position:</label>
                <input type="number" id="elementY" name="elementY">
            </div>
        </div>
    </div>
    <script src="/js/elements/elementLoader.js"></script>
    <script src="/js/elements/verifyPopup.js"></script>
    <script src="/js/obs/editScene.js"></script>
</body>
</html>
